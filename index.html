<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes++</title>
    <!--Css projeto-->
    <link rel="stylesheet" href="/css/styles.css"/>
    <!--JS projeto-->
    <script src="/js/scripts.js" defer></script>
    <!--Favicon projeto-->
    <link rel="shortcut icon" href="/img/todo-icon-blue.ico" type="image/x-icon">
    <!--Font Awesome Icons projeto-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>DevNotes++</h1>
            <h5>Desenvolvido com 
            <i class="fa-solid fa-heart">
            </i>
            por Lucas Machado</h5>
        </header>
        <form id="todo-form">
            <p>Adicione sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Adicionar">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Editar">
                <button type="submit">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>
            <div>
                <button id="cancel-edit-btn">Cancelar</button>
            </div>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Consulte sua tarefa:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Consultar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            </div>
        </div>
    </div>
</body>
</html>
